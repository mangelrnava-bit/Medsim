<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcángel - Iniciar Sesión</title>
    <!-- Importamos Tailwind CSS para los estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Importamos la fuente Inter de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        // Aplicamos la configuración del Sistema de Diseño a Tailwind CSS
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'arc-blue': '#2563EB',
                        'arc-dark': '#1F2937',
                        'arc-medium': '#6B7280',
                        'arc-light': '#F3F4F6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-arc-light font-sans">

    <!-- Contenedor principal que centra el formulario en la pantalla -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            
            <!-- Encabezado con el logo y título -->
            <div>
                <!-- Aquí podríamos poner un logo en el futuro -->
                <h2 class="mt-6 text-center text-3xl font-extrabold text-arc-dark">
                    Iniciar sesión en Medsim
                </h2>
                <p class="mt-2 text-center text-sm text-arc-medium">
                    Plataforma de Simulación para estudiantes de Medicina
                </p>
            </div>
            
            <!-- Formulario de Inicio de Sesión -->
            <form class="mt-8 space-y-6" action="#" method="POST">
                <input type="hidden" name="remember" value="true">
                <div class="rounded-md shadow-sm -space-y-px">
                    
                    <!-- Campo para el correo electrónico -->
                    <div>
                        <label for="email-address" class="sr-only">Correo electrónico</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required 
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-arc-dark rounded-t-md focus:outline-none focus:ring-arc-blue focus:border-arc-blue focus:z-10 sm:text-sm" 
                               placeholder="Correo electrónico">
                    </div>
                    
                    <!-- Campo para la contraseña -->
                    <div>
                        <label for="password" class="sr-only">Contraseña</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required 
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-arc-dark rounded-b-md focus:outline-none focus:ring-arc-blue focus:border-arc-blue focus:z-10 sm:text-sm" 
                               placeholder="Contraseña">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="text-sm">
                        <a href="#" class="font-medium text-arc-blue hover:text-blue-500">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>
                </div>

                <!-- Botón de Iniciar Sesión -->
                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-arc-blue hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-arc-blue">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <!-- Icono de candado -->
                            <svg class="h-5 w-5 text-blue-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                            </svg>
                        </span>
                        Iniciar Sesión
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
